SCRIPTS_DIR="/opt/backup"
PATH_S3CMD="/opt/s3cmd/s3cmd"
HOSTNAME=`hostname`

EMAIL="root@localhost"

# Staging Dir
STAGING_DIR="/backup"
# To clean the staging dir pre/post run set these to 1
# For example, if backups are generated by another script (eg. on WHM/cPanel) you don't want to clean the staging directory before uploading!
STAGING_CLEAN_PRE=1
STAGING_CLEAN_POST=0

# MySQL Backup
BACKUP_MYSQL=1
MYSQL_ACCESS="-u backup --password="
# Space separated list of databases to backup. If backup user can run SHOW DATABASES leave blank to backup all DBs
#MYSQL_DBLIST="db1 db2"

# Tar Backup
# Specify list of paths in config files tar.include, tar.exclude to create a gzipped tar archive
BACKUP_TAR=1

# S3 BACKUP
BACKUP_S3=1
AWS_ACCESS_KEY=
AWS_SECRET_KEY=
AWS_BUCKET=backup-${HOSTNAME//./-}
AWS_TARGET=s3://$AWS_BUCKET
# S3_SYNC_MODE
# 0=PUT (backup should be in STAGING_DIR/yyyy-mm-dd (todays date))
# 1=SYNC (everything in STAGING_DIR/ will be synced with S3 eg. for WHM/cpanel)
S3_SYNC_MODE=0

# S3 ROTATE
ROTATE_S3=0
DRYRUN=1
KEEP_DAILY=7
KEEP_WEEKLY=4
KEEP_MONTHLY=6
KEEP_YEARLY=2
AWS_WRITE_ACCESS_KEY=
AWS_WRITE_SECRET_KEY=
